<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Asul&family=Bona+Nova:wght@700&family=Cormorant+Garamond:ital,wght@1,300&family=DM+Serif+Display&family=Gloock&family=Italianno&family=Labrada:wght@600&family=Lobster&family=Lobster+Two:wght@700&family=Merriweather:wght@400;700&family=Noto+Serif:ital,wght@1,700&family=Playfair+Display:ital@1&family=Poltawski+Nowy:wght@700&family=Rampart+One&family=Roboto&family=Shantell+Sans:wght@300&family=Tilt+Prism&family=Vesper+Libre&family=Ysabeau:ital,wght@1,700&display=swap');
</style>




<div class="body background p-5">


    <div class="row ">

       <!-- <h3 class="text-center tagline">{{data}}</h3>-->

        <div class="div-2 text-center col-6 p-5">

            <form [formGroup]=" loginForm" action="" class="form">


                <h1 class="mb-5   text-center h1">Log In</h1>
                <input formControlName="acno"type="text" [placeholder]="placeHolderData"
                    class="account form-control container" name="acno" id="u1">

                    <div *ngIf="(this.loginForm.get('acno')?.errors)&&(this.loginForm.get('acno')?.touched)">
                        <p style="font-size: 15px;" class="text-danger">Account number must contain numbers only </p>
                    </div>



                <input formControlName="psw"type="password" placeholder="Password" class="password form-control container"
                    name="psw" id="p1">


                    <div *ngIf="(this.loginForm.get('psw')?.errors)&&(this.loginForm.get('psw')?.touched)">
                        <p style="font-size: 15px;" class="text-danger">Password must contain Characters and numbers only </p>
                    </div>
    


                <button (click)="login()" type="submit" class="mt-5 text-center button1">Log In</button>



               


                <div class="text-center div-3 mt-4">
                    don't you have an account? <a class="click" routerLink="register"> click here</a>
                </div>


            </form>

        </div>

        <div class="col col-6 container p-5">

        </div>

    </div>







</div>
